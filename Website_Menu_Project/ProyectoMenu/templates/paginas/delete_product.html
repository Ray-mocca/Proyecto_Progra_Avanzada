<!-- delete_product.html -->
{% extends 'base.html' %}

{% block titulo %}Delete Product{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h1>Delete Product</h1>
    <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'productos' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block titulo %}Add Product{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h1>Add Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
{% endblock %}
